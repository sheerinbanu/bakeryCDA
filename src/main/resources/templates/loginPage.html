<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Bakery Login Page</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <img height="50px" src="../images/bakeLogo.PNG" width="50px">
            <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarColor01" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                           data-bs-toggle="dropdown"
                           href="#" role="button">Products</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Baking pans</a>
                            <a class="dropdown-item" href="#">Food decoration</a>
                            <a class="dropdown-item" href="#">Chocolates</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Separated link</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div class="btn my-2 my-sm-0">
                        <a class="btn btn-light" href="/login">Login</a>
                    </div>
                    <div class="btn my-2 my-sm-0">
                        <a class="btn btn-light" href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
<body>
<body class="container">
    <div class="p-5">
        <h1 class="text-center">Welcome to Bakery </h1>
        <p class="text-center">Please login</p>
    </div>
    <div class="container m-5" style="align-items: center">
        <div class="row justify-content-center">
            <div class="col-6">

                <form class="form-sign-in" method="POST" th:action="@{/login}">

                    <div class="mb-4">
                        <span class="text-center" th:text="${message}"></span> <span th:text="${error}"></span> <input
                            autofocus="true" class="form-control" name="username" placeholder="Username" type="text"/>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="exampleInputPassword1">Password</label>
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                        <div class="form-text" id="passwordHelp">We'll never share
                            your password with anyone else.
                        </div>
                    </div>

                    <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer class="bg-light text-center">
    <div class="container p-3 pb-0">
        <section class="">
            <form action="">
                <div class="row d-flex justify-content-center">
                    <div class="col-auto">
                        <p class="pt-2">
                            <strong>Sign up for our newsletter</strong>
                        </p>
                    </div>
                    <div class="col-md-5 col-12">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input class="form-control" id="form5Example27" type="email"/>
                            <label class="form-label" for="form5Example27">Email address</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-primary mb-4" type="submit">
                            Subscribe
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2020 Copyright:
        <a class="text-dark" href="https://mdbootstrap.com/">BAKE.com</a>
    </div>
</footer>
</html>
