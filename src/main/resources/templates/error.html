<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #f00;
        }

        p {
            color: #555;
        }
        table td {
            vertical-align: top;
            border: solid 1px #888;
            padding: 10px;
        }
    </style>
</head>
<body>
<h1>Oops! An error occurred.</h1>
<p>Please try again later or contact support.</p>
<table>
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}" />
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}" />
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}" />
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}" />
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}" />
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}" />
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}" />
        </td>
    </tr>
</table>
</body>
</html>
